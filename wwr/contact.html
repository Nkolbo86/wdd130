<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with White Water Rafting Adventures. Contact us for inquiries or reservations.">
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo" id="logo">
    <h1>White Water Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Information Section -->
    <section id="company-info">
      <h2>Contact Information</h2>
      <address>
        <p>123 Rapids Lane, Adventure City, WA 98765</p>
        <p>Phone: (555) 123-4567</p>
        <p>Email: <a href="mailto:info@wwrafting.com">info@wwrafting.com</a></p>
      </address>
      <iframe src="https://www.google.com/maps/embed?pb=YOUR_EMBED_CODE_HERE" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Employee Profiles Section -->
    <section id="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/janedoe.jpg" alt="Jane Doe">
          <figcaption>Jane Doe - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/johnsmith.jpg" alt="John Smith">
          <figcaption>John Smith - Operations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/emilydavis.jpg" alt="Emily Davis">
          <figcaption>Emily Davis - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#">
        <fieldset>
          <legend>Your Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
          <legend>Message Details</legend>
          <label>Purpose:</label>
          <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <label>
            <input type="checkbox" name="subscribe"> Subscribe to the newsletter
          </label>
        </fieldset>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 White Water Rafting Adventures</p>
    <div id="social">
      <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.jpg" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
